<div class="wrapper">
    <h1>Movies</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">Add Movie</button>
    <div class="movie-container">
        <mat-card class="example-card" *ngFor="let movie of movies">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ movie.title }}</mat-card-title>
                <mat-card-subtitle>{{ movie.postedBy }} </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="movie.imgUrl" />
            <mat-card-content>
                <p>{{ movie.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button (click)="deleteMovie(movie._id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
